<section class="support-contact">
  <div class="container">
    <div
      class="support-contact__wrapper"
      style="background-image: url('images/content/contact-support.jpg')"
    >
      <h2 class="support-contact__title">
        Связаться с техническими специалистами
      </h2>

      <form class="support-contact__form form-support">
        <div class="form-support__group">
          <label class="form-support__label" for="email">
            Контактный e-mail*:
          </label>
          <input
            class="form-support__input"
            type="text"
            placeholder="yourmail@gogle.com"
          />
        </div>
        <div class="form-support__group">
          <label class="form-support__label" for="name">Ваше имя*:</label>
          <input
            class="form-support__input"
            id="name"
            type="text"
            placeholder="Иванm"
          />
        </div>
        <div class="form-support__group">
          <label class="form-support__label" for="phone">Ваш телефон:</label>
          <input
            class="form-support__input"
            id="phone"
            type="tel"
            placeholder="+7 (999) 999-99-99"
          />
        </div>
        <div class="form-support__group form-support__group--big">
          <label class="form-support__label" for="message">
            Опишите проблему*:
          </label>

          <textarea
            class="form-support__input form-support__input--textarea"
            id="message"
            placeholder="Текст сообщения"
          ></textarea>
        </div>

        <label class="checkbox">
          <input class="checkbox__input" type="checkbox" required />
          <span class="checkbox__box"></span>
          <span class="checkbox__text">
            Подтверждаю согласие с <a href="#">политикой конфиденциальности</a> и
            <a href="#">договором оферты</a>, а так же даю согласие на обработку
            персональных данных.
          </span>
        </label>

        <button class="form-support__btn btn" type="button">ОТПРАВИТЬ</button>
      </form>
    </div>
  </div>
</section>
